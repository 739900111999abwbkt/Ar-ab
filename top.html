<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>المتصدرون</title>
  <link rel="stylesheet" href="../assets/style.css" />
</head>
<body>
  <div class="container">
    <h2>🎖️ قائمة المتصدرين (Top Users)</h2>
    <ol id="top-users-list">
      <!-- سيتم تعبئة القائمة ديناميكياً -->
    </ol>
    <button onclick="goBack()">رجوع</button>
  </div>

  <script>
    const topUsers = JSON.parse(localStorage.getItem('top_users') || '[]');
    const list = document.getElementById('top-users-list');

    if (topUsers.length === 0) {
      list.innerHTML = "<li>لا يوجد بيانات للعرض.</li>";
    } else {
      topUsers.forEach((user, index) => {
        const li = document.createElement("li");
        li.innerHTML = `#${index + 1} - ${user.name} 🪙 <strong>${user.gifts} هدية</strong>`;
        list.appendChild(li);
      });
    }

    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
