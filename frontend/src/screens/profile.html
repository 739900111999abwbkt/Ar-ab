<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile</title>
  <link rel="stylesheet" href="../assets/style.css" />
</head>
<body>
  <div class="container">
    <h2>ملفي الشخصي</h2>
    <div class="profile-card">
      <img src="../assets/user_avatar.png" alt="User Avatar" class="avatar"/>
      <p><strong>الاسم:</strong> <span id="username">...</span></p>
      <p><strong>ID:</strong> <span id="user-id">...</span></p>
      <p><strong>النبذة:</strong> <span id="bio">...</span></p>
      <p><strong>الاهتمامات:</strong> <span id="interests">...</span></p>
    </div>
    <button onclick="goBack()">رجوع</button>
  </div>

  <script>
    // كود لجلب بيانات المستخدم من localStorage أو API
    const user = JSON.parse(localStorage.getItem('user') || '{}');
    document.getElementById('username').textContent = user.name || 'مجهول';
    document.getElementById('user-id').textContent = user.id || 'غير معروف';
    document.getElementById('bio').textContent = user.bio || 'لا توجد نبذة';
    document.getElementById('interests').textContent = user.interests || 'غير محدد';

    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
